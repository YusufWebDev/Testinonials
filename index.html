<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./css/style.css" />
		<script defer src="./js/index.js"></script>
		<title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
	</head>
	<body>
		<div class="container">
			<div class="image-section">
				<img
					class="profile-image"
					src="./images/image-tanya.jpg"
					alt="profile image of Tanya"
				/>
				<div class="buttons">
					<a href="#" class="previous">
						<img src="./images/icon-prev.svg" alt="previous slide button" />
					</a>
					<a href="#" class="next">
						<img src="./images/icon-next.svg" alt="next slide button" />
					</a>
				</div>
			</div>
			<div class="text-section">
				<p class="testimonial-text">
					“ I’ve been interested in coding for a while but never taken the jump,
					until now. I couldn’t recommend this course enough. I’m now in the job
					of my dreams and so excited about the future. ”
				</p>
				<div class="name-title">
					<p class="name">Tanya Sinclair</p>
					<p class="title">UX Engineer</p>
				</div>
			</div>
		</div>
		<div class="footer">
			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by
				<a href="https://github.io/YusufWebDev" target="_blank">YusufWebDev</a>.
			</div>
		</div>
	</body>
</html>
